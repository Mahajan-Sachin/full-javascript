<!DOCTYPE html>
<html lang="en">
<head>
    <title>pratice</title>
    <style>
        #my-button{
            
            font-size: 50px;
            color: white;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed()">0</button>
    <script>


        let NoofTimesClicked=0;
function buttonPressed(){
    console.log("pressed");
    let a=document.querySelector('#my-button')
    NoofTimesClicked++;
    a.innerText=NoofTimesClicked
}

        function doGreeting(personName='Dear'){
            let date=new Date();
            console.log(date);
    
            let hours=date.getHours();
            console.log(hours);
            let heading=document.querySelector("#greeting");
            if(5<hours<12){
                heading.innerText=`good morning ${personName}`;
            }else if (12<hour<16){
                heading.innerText=`Good Afternoon ${personName}`;
            }else if(16<hour<20){
                heading.innerText=`good evening ${personName}`;
            }else{
                heading.innerText=`good night ${personName}`;
            }
        }
        doGreeting()//now it will print good [morning/evening/night] dear
        doGreeting("munni")
       
    </script>
</body>
</html>
