<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        let num=1;//initialization
        while (num<=10){
            console.log(num);//condition
            num=num+1//updating
        }
        console.log(`final value of num is: `+ num);
    </script>
    </body>
</html>
