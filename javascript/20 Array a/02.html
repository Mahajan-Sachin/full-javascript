<!-- properties -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>properties</title>
</head>
<body>
    <script>
let numbers={name:"karan",
marks:88,};
console.log(numbers);
console.log(numbers[0]);//so this is used only for array
console.log(Array.isArray(numbers))//this prop is used to check is it array or not


let numbers2=[1,true,null,'asdfast', ];
console.log(numbers2.length);//lenth property
console.log(numbers2[3]);
console.log(numbers2[1]);
console.log(numbers2[4]);
console.log(typeof numbers2);
console.log(Array.isArray(numbers2))

let arr =[1,2,3];
console.log(arr);
arr.push(6); //add one element in last
console.log(arr);
console.log("popped"+arr.pop());
console.log(arr);//remove the last element

    </script>
</body>
</html>
