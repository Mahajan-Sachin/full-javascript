<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        
        console.log(5<8);
        console.log(typeof (5<8));
        console.log(typeof true);
        console.log(5==5);
        console.log(5==4);
//console.log(5=5);
      //  console.log(5=4);

      // "==" is very smart if we put == to in str and num it will either change a str to int or vice versa

      // but "===" is not like that

      console.log(5=="5");//shows true here it is saying int(5) is equal to str(5){str(5) changes to int(5)}
        console.log(4=="8");//shows false here it is saying int(4) is equal to str(5)[which actually becomes int(8)]
        console.log(5===5);//shows true here it is saying int(5) is equal to int(5)
        console.log(5==="4");//shows false here it is saying int(5) is equal to str(4)
        console.log(5==="5");//shows false here it is saying int(5) is equal to str(5)
        console.log(5<8);
        console.log(5>8);
    </script>
</body>
</html>
